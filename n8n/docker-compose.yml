version: "3.8"

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    networks:
      - coolify-net
    environment:
      - N8N_PORT=3000
      - N8N_PROTOCOL=https
      - N8N_HOST
      - N8N_EDITOR_BASE_URL=https://N8N_HOST
      - WEBHOOK_URL=https://N8N_HOST
      - DB_TYPE=postgresdb
      - POSTGRES_DB=n8n
      - DB_POSTGRESDB_HOST=postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${SERVICE_USER_POSTGRES}
      - DB_POSTGRESDB_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - PG_DATABASE_URL=postgres://${DB_POSTGRESDB_USER}:${DB_POSTGRESDB_PASSWORD}@postgresql:${DB_POSTGRESDB_PORT}/${POSTGRES_DB}
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      - NODE_ENV=production

    volumes:
      - n8n-data:/home/node/.n8n
    labels:
      - traefik.enable=true
      - 'traefik.http.routers.n8n.rule=Host("n8n.biocentra.eu")'
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=letsencrypt
      - traefik.http.services.n8n.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ || exit 1"]
      interval: 10s
      timeout: 20s
      retries: 10

volumes:
  n8n-data:

networks:
  coolify-net:
    external: true
